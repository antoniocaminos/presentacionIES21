<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Viviendas Sustentables</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="container-fluid bg-light py-3">
        <div class="container">
            <h1>Viviendas Sustentables</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="modelos.html" class="nav-link">Modelos</a>
                <a href="contacto.html" class="nav-link">Contacto</a>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <section class="text-center">
            <h2>Contáctanos</h2>
            <form class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
                <label for="email" class="mt-2">Email:</label>
                <input type="email" id="email" class="form-control" required>
                <label for="mensaje" class="mt-2">Mensaje:</label>
                <textarea id="mensaje" class="form-control" rows="5"></textarea>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2024 Viviendas Sustentables</p>
        </div>
    </footer>
</body>
</html>
